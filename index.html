<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2E</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.min.js" integrity="sha512-/yIGjYJZIXZx10ig0yhbK41OiwcqBUxIj0xQJe+NwkMIdS/u07b6Mwo0nvXB4o7A6WiKnKOf92JwE5Ezo27u9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="cover">
        <img src="cover.jpg" alt="cover" height="789">
    </div>
    <div class="box">
        <div class="header">
            <div class="titleZhTW">景<br>點</div>
            <div class="titleEn">Scenic Spot</div>
        </div>
        <div class="content">
            <div class="areaSearch">
                <select name="景點選擇" class="areaSelect">
                    <option value="">全台灣</option>
                    <option value="Taipei"> 臺北市  </option>
                    <option value="NewTaipei"> 新北市  </option>
                    <option value="Taoyuan"> 桃園市  </option>
                    <option value="Taichung"> 臺中市  </option>
                    <option value="Tainan"> 臺南市  </option>
                    <option value="Kaohsiung"> 高雄市  </option>
                    <option value="Keelung"> 基隆市  </option>
                    <option value="Hsinchu"> 新竹市  </option>
                    <option value="HsinchuCounty"> 新竹縣  </option>
                    <option value="MiaoliCounty"> 苗栗縣  </option>
                    <option value="ChanghuaCounty"> 彰化縣  </option>
                    <option value="NantouCounty"> 南投縣  </option>
                    <option value="YunlinCounty"> 雲林縣  </option>
                    <option value="ChiayiCounty"> 嘉義縣  </option>
                    <option value="Chiayi"> 嘉義市  </option>
                    <option value="PingtungCounty"> 屏東縣  </option>
                    <option value="YilanCounty"> 宜蘭縣  </option>
                    <option value="HualienCounty"> 花蓮縣  </option>
                    <option value="TaitungCounty"> 臺東縣  </option>
                    <option value="KinmenCounty"> 金門縣  </option>
                    <option value="PenghuCounty"> 澎湖縣  </option>
                    <option value="LienchiangCounty"> 連江縣  </option>
                </select>
                <input type="text" class="areaInput" placeholder="請輸入關鍵字">
                <input type="button" class="areaSearchBtn" value="搜尋">
            </div>
            <ul class="areaList">
              
            </ul>
            <div class="pagination">
                <div class="lastPage">
                    <div></div>
                </div>
                <div class="page current">1</div>
                <div class="page">2</div>
                <div class="page">3</div>
                <div class="nextPage">
                    <div></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <a href="https://www.figma.com/file/p9lId4q5LlC8ff0QhtC07k/THE-F2E-3rd---sam5277?node-id=0%3A1" target="_blank">design by sam5277</a> | 
                <a href="https://github.com/kelen1995/touristSpotTW" target="_blank">code by kyle</a>
            </div>
        </div>
    </div>

    <div class="spotPage">
        <div class="pageBox">
            <header class="pageHeader">
                <a href="#" class="back">< 返回</a>
            </header>
            <div class="spotNo">01</div>
            <div class="spotName">關渡碼頭</div>
            <div class="spotDescription smbox">關渡原名甘豆門，因背倚觀音山和大屯山，面向淡水河，成為一處地勢險要的港口，早年先民由關渡碼頭進入移居臺灣北部開墾，因此關渡的開發甚早，後因兩河(基隆河、淡水河)河口泥沙淤積，水運才逐漸沒落。關渡碼頭位於關渡自然公園及關渡宮旁，每當假日或夜晚均可見遊客駐足關渡碼頭週邊散步休息，亦有許多單車族由八里經關渡大橋前來，或由淡水前來，沿途風光明媚，是一處極佳的賞景地點。</div>
            <div class="spotOpenTime smbox">
                <h2 class="smTitle">開放時間</h2>
                <p>全天開放</p>
            </div>
            <div class="spotTel smbox">
                <h2 class="smTitle">景點服務電話</h2>
                <p>886-2-27208889</p>
            </div>
            <a href="#" class="spotWebsite">
                <div>
                    景點官方網站
                </div>
            </a>
            <div class="spotPagination"></div>
        </div>
        <div class="cover">
            <img src="" alt="" class="spotImg">
        </div>
    </div>


    <script src="touristSpotTW.js"></script>
</body>
</html>
