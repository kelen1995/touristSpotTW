<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2E</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="titleZhTW">景<br>點</div>
            <div class="titleEn">Scenic Spot</div>
        </div>
        <div class="content">
            <div class="areaSearch">
                <select name="景點選擇" class="areaSelect">
                    <option value="">全台灣</option>
                    <option value="">台北市</option>
                    <option value="">新北市</option>
                    <option value="">桃園市</option>
                    <option value="">台中市</option>
                    <option value="">台南市</option>
                </select>
                <input type="text" class="areaInput" placeholder="請輸入關鍵字">
                <input type="button" class="areaSearchBtn" value="搜尋">
            </div>
            <div class="areaType">
                <div class="option selected">全部</div>
                <div class="option">旅遊類</div>
                <div class="option">都會公園類</div>
                <div class="option">體育健身類</div>
                <div class="option">自然風景類</div>
                <div class="option">溫泉類</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>


    <script src="touristSpotTW.js"></script>
</body>
</html>
